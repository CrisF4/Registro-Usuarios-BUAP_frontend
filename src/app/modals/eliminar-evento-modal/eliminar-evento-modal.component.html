<div class="modal-container">
  <div class="modal-header">
    <mat-icon class="warning-icon">warning</mat-icon>
    <h2 mat-dialog-title>Confirmar eliminación</h2>
  </div>

  <mat-dialog-content>
    <p>¿Está seguro que desea eliminar el evento <strong>{{ data.nombre_evento }}</strong>?</p>
    <p class="warning-text">Esta acción no se puede deshacer.</p>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="cerrar_modal()">Cancelar</button>
    <button mat-raised-button color="warn" (click)="eliminarEvento()" cdkFocusInitial>Eliminar</button>
  </mat-dialog-actions>
</div>
